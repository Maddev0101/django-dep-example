{% extends "basic_app/base.html" %}
{% block body_block %}

{% if registered %}
  <h1>Thank you for registering!you can now login</h1>
{% else %}
  <h1>Please fill out the form</h1>

  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" name="" value="Register">
  </form>
{% endif %}
{% endblock %}
